<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>

<div id="additems" class="container" style="text-align: center; width: 50%; margin: 2% auto; padding: 0px 0px;">
	<h1 style="">Grocery List!</h1>
	<form class="form-control" style="height: auto; ">
	<label class="label label-default" style="font-size: 100%; padding: .4em .6em .5em;">Item</label>
	<input id="item" class="input input-sm" type="text" value="Add item here">
	<button type="button" id="add" class="btn btn-sm btn-primary">Add To List</button>
	</form>
	
</div>

<div id="list"  class="container" style="height: auto; width: 50%; margin: 2% auto; background-color: #999999;">
	<ul id="grocerylist" style="list-style-type: none; text-align: center; padding: 20px 0px;">
		<li class="food"><span class="glyphicon glyphicon-ok-sign"></span>bread<span class="glyphicon glyphicon-trash"></span></li>
		<li class="food"><span class="glyphicon glyphicon-ok-sign"></span>eggs<span class="glyphicon glyphicon-trash"></span></li>
		<li class="food"><span class="glyphicon glyphicon-ok-sign"></span>meat<span class="glyphicon glyphicon-trash"></span></li>
	</ul>
</div>

</body>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</html>
